<div class="login-page">
    <app-navbar></app-navbar>
    <div class="page-header header-filter">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              <form class="form" method="" action=""  #profileForm="ngForm" (ngSubmit)='onProfile(profileForm.value)'   novalidate>
                <h3 class="card-title text-center">Profile Settings</h3>
                <div class="card-content">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">face</i>
                    </span>
                    <div class="form-group label-floating is-empty">
                      <label class="control-label upper-case"></label>
                      <input type="text" class="form-control"  name="username" placeholder="{{user_details.username}}" #username="ngModel" minlength="4" required  ngModel >
                      <div *ngIf="username.errors && (username.touched|| username.dirty)" class="alert text-danger">
                          <div [hidden]="!username.errors.required">
                              required valid  username
                            </div>
                            <div [hidden]="!username.errors.minlength">
                                Please fill 4 char
                            </div>                              
                      </div>
                      <span class="material-input"></span>
                    </div>
                  </div>
                  
                  
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">mail_outline</i>
                    </span>
                  <h5>{{user_details.email}}</h5>
                  </div>

                </div>
                <div class="footer text-center">                    
                    <button class="btn btn-primary btn-round" [disabled]="!profileForm.form.valid" type="submit" data-toggle="modal" data-target="#loginModal">
                        Submit</button>
                        <a routerLink="/dashboard"  class="btn btn-primary btn-round ">
                          Cancel
                        </a>                   
                </div>
              </form>								
            </div>						
          </div>
        </div>
