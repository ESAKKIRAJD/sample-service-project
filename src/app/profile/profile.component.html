                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a href="#pablo" class="profile-photo dropdown-toggle" data-toggle="dropdown">
                    <div class="profile-photo-small">
                        <img src="assets/img/logo.png" alt="Circle Image" class="img img-responsive">
                    </div>
                    <div class="ripple-container"></div>
                </a>
    
            </div>
    
            <div class="collpase navbar-collapse">
              <ul class="nav navbar-nav navbar-right">  			
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  User Name
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu dropdown-with-icons">
                    <li>
                        <a routerLink="/profile" class="btn btn-primary btn-simple btn-wd btn-lg">
                          Change Profile
                      </a>
                    </li>
                    <li>
                        <a routerLink="/login" class="btn btn-primary btn-simple btn-wd btn-lg">

    <div class="page-header header-filter">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              <form class="form" method="" action=""  #profileForm="ngForm" (ngSubmit)='onProfile(profileForm.value)'   novalidate>
                <h3 class="card-title text-center">Profile Settings</h3>
                <div class="card-content">
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">face</i>
                    </span>
                    <div class="form-group label-floating is-empty">
                      <label class="control-label"> UserName</label>
                      <input type="text" class="form-control"  name="username" #username="ngModel" minlength="4" required  ngModel>
                      <div *ngIf="username.errors && (username.touched|| username.dirty)" class="alert text-danger">
                          <div [hidden]="!username.errors.required">
                              required valid  username
                            </div>
                            <div [hidden]="!username.errors.minlength">
                                Please fill 4 char
                            </div>                              
                      </div>
                      <span class="material-input"></span>
                    </div>
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                    </span>
                    <div class="form-group label-floating is-empty">
                        <label class="control-label"> Password</label>
                      <input type="password"  class="form-control" name="Password" #Password="ngModel" minlength="6" required  ngModel>
                      <div *ngIf="Password.errors && (Password.touched|| Password.dirty)" class="alert text-danger">
                          <div [hidden]="!Password.errors.required">
                              required valid  Password
                            </div>
                            <div [hidden]="!Password.errors.minlength">
                              Please fill 6 char
                            </div>
                      </div>
                      <span class="material-input"></span>
                    </div>
                  </div>
                </div>
                <div class="footer text-center">                    
                    <a>
                      <button class="btn btn-primary btn-round" [disabled]="!profileForm.form.valid" type="submit" data-toggle="modal" data-target="#loginModal">
                          Submit</button>                    
                  </a>
                </div>
              </form>								
            </div>						
          </div>
        </div>
      </div>

        </footer>
    </div>
</div>
